<!DOCTYPE html>
<html>

<head>
  <!-- Instelling voor website voor een GSM-->
  <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no" />

  <!-- Thema inladen -->
  <link rel="stylesheet" href="w3pro.css">
  <!-- https://www.w3schools.com/w3css/4/ nu lokaal ivm verlopen certificaat -->
  <link rel="stylesheet" href="w3-theme-blue.css"> <!-- https://www.w3schools.com/lib/ idem-->
  <!-- Load an icon library to show a hamburger menu (bars) on small screens -->
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">

  <!-- Kaartje inladen -->
  <link rel="stylesheet" href="https://unpkg.com/leaflet@1.6.0/dist/leaflet.css"
    integrity="sha512-xwE/Az9zrjBIphAcBb3F6JVqxf46+CDLwfLMHloNu6KEQCAWi6HcDUbeOfBIptF7tcCzusKFjFw2yuvEpDL9wQ=="
    crossorigin="" />
  <!-- Make sure you put this AFTER Leaflet's CSS -->
  <script src="https://unpkg.com/leaflet@1.6.0/dist/leaflet.js"
    integrity="sha512-gZwIG9x3wUXg2hdXF6+rVkLF/0Vi9U8D2Ntg4Ga5I5BZpVkVxlJWbSQtXPSiUTtC0TjtGOmxa1AJPuV0CPthew=="
    crossorigin=""></script>

  <!-- Eigen scripts inladen -->
  <script src="main.js?1"></script>
  <script src="kaart.js?1"></script>
  <script src="routes.js?1"></script>
  <script src="menu.js?1"></script>
  <script src="todo.js?1"></script>

  <!-- style.css inladen, map en menu -->
  <link rel="stylesheet" href="style.css?1">

</head>

<body onload="runSetup()">
  <nav class="w3-sidebar w3-bar-block w3-card" id="mySidebar" style="display:none;">
    <button class="w3-bar-item w3-button" onclick="showContent('contents')">Race</button>
    <button class="w3-bar-item w3-button" onclick="showContent('races')">Beschikbare races</button>
    <button class="w3-bar-item w3-button" onclick="showContent('player')">Speler info</button>
  </nav>

  <header class="w3-top w3-bar w3-theme">
    <button class="w3-bar-item w3-button w3-xxxlarge w3-hover-theme" id="mySidebarButton"
      onclick="showSidebar()">&#9776;</button>
    <h2 class="w3-bar-item">Virtuele race</h2>
  </header>

  <div class="w3-container" style="margin-top: 90px;">
    <hr>

    <div class="w3-cell-row">
      <!-- Player info -->
      <div class="w3-cell w3-container" id="player" style="display:none;">
        <!-- Wordt gevuld via JavaScript -->
        TODO...
        Hier komt een formulier te staan waar de speler de informatie kan invullen<br>
        <ul>
          <li>Naam/email adres</li>
          <li>Welke boot</li>
          <li>Wind tegen of mee</li>
          <li>Lid van <i>Swim Team 1912</i></li>
          <li>...</li>
        </ul>
        
      </div>
    </div>

    <div class="w3-cell-row">
      <!-- OVERZICHT RACES -->
      <div class="w3-cell w3-container" id="races" style="display:block;">
        <!-- Wordt gevuld via JavaScript -->
        Momentje...
      </div>
    </div>

    <div class="w3-cell-row">
      <!-- RACE ZELF -->
      <div class="w3-cell w3-container" id="contents" style="display:none;">
        <!-- Wordt gevuld via JavaScript -->
        <h2>Welkom bij de race</h2>
        Klik op <button id="knopje" onclick="startRun()">START</button>
      </div>
    </div>

    <!-- KAART -->
    <hr>
    <div class="w3-cell-row">
      <div class="w3-cell w3-container" id="mapid">
        <!-- Wordt gevuld via JavaScript -->
      </div>
    </div>
  </div>
</body>

</html>
